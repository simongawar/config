spring:
  application:
    name: eureka-server
  boot:
    admin:
      context-path: /admin

server:
  port: 8082

eureka:
  instance:
    hostname: eurekaserver
    preferIpAddress: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 5

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoints:
    enabled-by-default: true

spring:
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

signing:
  key: "345345fsdfsf5345"
